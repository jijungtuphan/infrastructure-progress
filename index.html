<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Progress Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Infrastructure Progress Record</h2>
        <form id="projectForm">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>
            <div class="mb-3">
                <label for="projectType" class="form-label">Project Type</label>
                <select class="form-control" id="projectType" required>
                    <option value="">Select Type</option>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Road">Road</option>
                    <option value="Building">Building</option>
                </select>
            </div>
            <div class="mb-3" id="roadLengthField" style="display: none;">
                <label for="roadLength" class="form-label">Road Length (km)</label>
                <input type="number" class="form-control" id="roadLength" step="0.01">
            </div>
            <div class="mb-3">
                <label for="estimatedAmount" class="form-label">Estimated Amount</label>
                <input type="number" class="form-control" id="estimatedAmount" required>
            </div>
            <div class="mb-3">
                <label for="contractDate" class="form-label">Contract Date</label>
                <input type="date" class="form-control" id="contractDate" required>
            </div>
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="fileUpload">
            </div>
            <button type="submit" class="btn btn-primary">Save Project</button>
        </form>

        <h3 class="mt-4">Project Records</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Project Name</th>
                    <th>Type</th>
                    <th>Estimated Amount</th>
                    <th>Contract Date</th>
                    <th>Road Length (if applicable)</th>
                    <th>File Uploaded</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('projectType').addEventListener('change', function () {
            let roadField = document.getElementById('roadLengthField');
            if (this.value === 'Road') {
                roadField.style.display = 'block';
            } else {
                roadField.style.display = 'none';
            }
        });

        document.getElementById('projectForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            let file = document.getElementById('fileUpload').files[0];
            let reader = new FileReader();
            
            reader.onload = function () {
                let formData = new FormData();
                formData.append("userName", document.getElementById('userName').value);
                formData.append("projectName", document.getElementById('projectName').value);
                formData.append("projectType", document.getElementById('projectType').value);
                formData.append("estimatedAmount", document.getElementById('estimatedAmount').value);
                formData.append("contractDate", document.getElementById('contractDate').value);
                formData.append("roadLength", document.getElementById('roadLength').value || '-');
                formData.append("fileUpload", file ? btoa(reader.result) : '');
                formData.append("fileName", file ? file.name : 'No file uploaded');
                
                fetch("https://script.google.com/macros/s/AKfycbw9Rr8yecxmRb3eFrCEkTiOOtWSJOC-4ejtLVs2nvYaRt5QH3v_TThCNdoVt8YPPW-x/exec", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert("Project Saved Successfully!");
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
            };
            
            if (file) {
                reader.readAsBinaryString(file);
            } else {
                reader.onload();
            }
        });
    </script>
</body>
</html>
